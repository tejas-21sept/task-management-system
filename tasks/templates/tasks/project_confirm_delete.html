<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete Project</title>
  </head>
  <body>
    <h1>Confirm Delete Project</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'project_list' %}">Cancel</a>
  </body>
</html>
