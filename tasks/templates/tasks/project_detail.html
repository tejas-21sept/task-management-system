<!DOCTYPE html>
<html>
  <head>
    <title>{{ project.name }}</title>
  </head>
  <body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <h2>Tasks</h2>
    <ul>
      {% for task in tasks %}
      <li>{{ task.name }} - {{ task.get_status_display }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">New Task</a>
  </body>
</html>
